<h1>Java Web应用的概念</h1>
<p>Java Web应用是由一组Servlet，HTML页，类，以及其他可以被绑定的资源构成。它可以在各种供应商提供的实现Servlet规范的Servlet容器中运行。可包含：</p>
<ul>
    <li>Servlet</li>
    <li>JSP</li>
    <li>实用类</li>
    <li>静态文档如HTML，图片等</li>
    <li>描述Web应用的信息(web.xml)</li>
</ul>
</body>
